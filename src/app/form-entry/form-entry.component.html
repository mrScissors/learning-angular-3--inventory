

<form [formGroup]="dataentry" (ngSubmit)="onSubmit()">
   <div class="form-group">
        <mat-form-field>
        <input  matInput formControlName="productname" placeholder="Product Name" class="form-control" type="text">
        </mat-form-field>
        <br>
        <mat-form-field>
            <input matInput formControlName="category" placeholder="Category" class="form-control">
        </mat-form-field>
        <br>
        <mat-form-field>
            <input matInput type="number" formControlName="availableunits" placeholder="Available Units" class="form-control">
        </mat-form-field>
        <br>
        <mat-form-field>
            <input matInput type="number" formControlName="unitprice" placeholder="Unit Price" class="form-control">
        </mat-form-field>
        <br>
        <mat-form-field>
            <input matInput formControlName="tags" placeholder="tags" class="form-control">
        </mat-form-field>
        <br>
       
        <mat-form-field>
                <input matInput formControlName="location" placeholder="Location Area" class="form-control">
        </mat-form-field>
    
        <br>
        <mat-form-field>
            <textarea matInput formControlName="description" placeholder="Description" class="form-control"></textarea>
        </mat-form-field>
        <br>
        <button [disabled]="!dataentry.valid" style="color: crimson" mat-stroked-button type="submit">Add data</button>
    </div>
</form>
